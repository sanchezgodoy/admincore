<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios - AdminCore</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header"><h2>AdminCore</h2></div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><span>Ì≥ä</span> Dashboard</a></li>
                    <li class="nav-item"><a href="usuarios.html" class="nav-link active"><span>Ì±•</span> Gesti√≥n de Usuarios</a></li>
                    <li class="nav-item"><a href="trabajadores.html" class="nav-link"><span>Ì±∑</span> Trabajadores</a></li>
                    <li class="nav-item"><a href="asistencia.html" class="nav-link"><span>Ì≥ù</span> Registros</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div class="top-bar">
                <div class="top-bar-left">
                    <button class="menu-toggle" id="menuToggle">‚ò∞</button>
                    <h1 class="page-title">Gesti√≥n de Usuarios</h1>
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="userName"></div>
                        <div class="user-role" id="userRole"></div>
                    </div>
                    <button class="btn-logout" id="btnLogout">Cerrar Sesi√≥n</button>
                </div>
            </div>
            <div class="content">
                <div id="alert-container"></div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Lista de Usuarios del Sistema</h2>
                        <button class="btn btn-primary" id="btnNuevoUsuario">+ Nuevo Usuario</button>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Rol</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="usuariosTable">
                                    <tr><td colspan="6" style="text-align: center;">Cargando...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Crear/Editar Usuario -->
    <div class="modal" id="modalUsuario">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Nuevo Usuario</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="formUsuario">
                <div class="modal-body">
                    <input type="hidden" id="usuarioId">
                    <div class="form-group">
                        <label class="form-label">Nombre Completo *</label>
                        <input type="text" class="form-input" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-input" id="email" required>
                    </div>
                    <div class="form-group" id="passwordGroup">
                        <label class="form-label">Contrase√±a *</label>
                        <input type="password" class="form-input" id="password" minlength="6">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Rol *</label>
                        <select class="form-select" id="id_rol" required>
                            <option value="">Seleccione un rol</option>
                            <option value="1">Administrador</option>
                            <option value="2">Jefe de Turno</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Estado</label>
                        <select class="form-select" id="activo">
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../assets/js/api.js"></script>
    <script>
        const user = JSON.parse(sessionStorage.getItem('user') || '{}');
        if (!user.id || user.rol !== 'Administrador') window.location.href = '../auth/login.html';

        document.getElementById('userName').textContent = user.nombre;
        document.getElementById('userRole').textContent = user.rol;
        document.getElementById('menuToggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('active');
        });
        document.getElementById('btnLogout').addEventListener('click', async () => {
            await api.auth.logout();
            sessionStorage.clear();
            window.location.href = '../auth/login.html';
        });

        const modal = document.getElementById('modalUsuario');
        const form = document.getElementById('formUsuario');
        let editMode = false;

        async function loadUsuarios() {
            try {
                const usuarios = await api.usuarios.getAll();
                const tbody = document.getElementById('usuariosTable');
                if (!usuarios.length) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No hay usuarios</td></tr>';
                } else {
                    tbody.innerHTML = usuarios.map(u => `
                        <tr>
                            <td>${u.id_usuario}</td>
                            <td>${u.nombre}</td>
                            <td>${u.email}</td>
                            <td>${u.rol}</td>
                            <td><span class="badge badge-${u.activo ? 'success' : 'danger'}">${u.activo ? 'Activo' : 'Inactivo'}</span></td>
                            <td>
                                <button class="btn btn-secondary" onclick="editarUsuario(${u.id_usuario})" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;">Editar</button>
                                <button class="btn btn-danger" onclick="eliminarUsuario(${u.id_usuario})" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;">Eliminar</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                utils.showAlert('Error al cargar usuarios', 'danger');
            }
        }

        document.getElementById('btnNuevoUsuario').addEventListener('click', () => {
            editMode = false;
            form.reset();
            document.getElementById('modalTitle').textContent = 'Nuevo Usuario';
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('password').required = true;
            modal.classList.add('active');
        });

        window.editarUsuario = async (id) => {
            try {
                const usuario = await api.usuarios.getById(id);
                editMode = true;
                document.getElementById('modalTitle').textContent = 'Editar Usuario';
                document.getElementById('usuarioId').value = usuario.id_usuario;
                document.getElementById('nombre').value = usuario.nombre;
                document.getElementById('email').value = usuario.email;
                document.getElementById('activo').value = usuario.activo;
                document.getElementById('passwordGroup').style.display = 'none';
                document.getElementById('password').required = false;
                document.getElementById('id_rol').value = usuario.rol === 'Administrador' ? '1' : '2';
                modal.classList.add('active');
            } catch (error) {
                utils.showAlert('Error al cargar usuario', 'danger');
            }
        };

        window.eliminarUsuario = async (id) => {
            if (!confirm('¬øEst√° seguro de eliminar este usuario?')) return;
            try {
                await api.usuarios.delete(id);
                utils.showAlert('Usuario eliminado exitosamente', 'success');
                loadUsuarios();
            } catch (error) {
                utils.showAlert('Error al eliminar usuario', 'danger');
            }
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                id_rol: parseInt(document.getElementById('id_rol').value),
                activo: document.getElementById('activo').value === 'true'
            };

            if (!editMode) {
                data.password = document.getElementById('password').value;
            }

            try {
                if (editMode) {
                    const id = document.getElementById('usuarioId').value;
                    await api.usuarios.update(id, data);
                    utils.showAlert('Usuario actualizado exitosamente', 'success');
                } else {
                    await api.usuarios.create(data);
                    utils.showAlert('Usuario creado exitosamente', 'success');
                }
                modal.classList.remove('active');
                loadUsuarios();
            } catch (error) {
                utils.showAlert(error.message || 'Error al guardar usuario', 'danger');
            }
        });

        document.getElementById('closeModal').addEventListener('click', () => modal.classList.remove('active'));
        document.getElementById('btnCancelar').addEventListener('click', () => modal.classList.remove('active'));

        loadUsuarios();
    </script>
</body>
</html>
