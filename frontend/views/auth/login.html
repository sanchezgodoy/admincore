<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AdminCore</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-logo">AdminCore</h1>
                <p class="login-subtitle">Sistema de Control de Asistencia</p>
            </div>

            <div id="alert-container"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="usuario@admincore.cl"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Iniciar Sesión
                </button>
            </form>

            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                <p style="font-size: 0.75rem; color: var(--text-secondary); text-align: center;">
                    <strong>Credenciales de prueba:</strong><br>
                    Admin: admin@admincore.cl / Admin123!<br>
                    Jefe: jefe@admincore.cl / Jefe123!
                </p>
            </div>
        </div>
    </div>

    <script src="../../assets/js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const alertContainer = document.getElementById('alert-container');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando sesión...';
            alertContainer.innerHTML = '';

            try {
                const response = await api.auth.login(email, password);
                
                // Guardar datos de sesión
                sessionStorage.setItem('user', JSON.stringify(response.user));
                sessionStorage.setItem('token', response.token);

                // Redireccionar según rol
                if (response.user.rol === 'Administrador') {
                    window.location.href = '../admin/dashboard.html';
                } else {
                    window.location.href = '../jefe-turno/dashboard.html';
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        ${error.message || 'Error al iniciar sesión. Verifica tus credenciales.'}
                    </div>
                `;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar Sesión';
            }
        });

        // Verificar si ya hay sesión activa
        const user = sessionStorage.getItem('user');
        if (user) {
            const userData = JSON.parse(user);
            if (userData.rol === 'Administrador') {
                window.location.href = '../admin/dashboard.html';
            } else {
                window.location.href = '../jefe-turno/dashboard.html';
            }
        }
    </script>
</body>
</html>
